<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Song Quality Analyser</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
      integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="info-container">
        <h1>Audio File Analyzer</h1>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque harum
        autem quia voluptatibus pariatur accusamus labore dolorem veritatis
        eveniet sed.
      </div>
      <div class="drop-area-container">
        <label labelFor="fileInput" class="" id="drop-area">
          <h2>Drag and Drop your audio file here</h2>
          <p>or click to choose a file</p>
          <input type="file" accept="audio/*" id="fileInput" />
        </label>
      </div>
      <div class="stats-container">
        <div>
          <meter
            class=""
            id="meter"
            max="1.0"
            min="0.3"
            value="0"
            high=".9"
            low=".6"
            optimum="1.0"
          ></meter>
        </div>
        <div><p class="percentage" id="percentage"></p></div>
      </div>
      <div class="waveform-container" id="waveform"></div>
    </div>

    <script src="https://unpkg.com/meyda"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
