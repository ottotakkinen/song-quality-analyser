<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Song Quality Analyser</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
      integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- wavesurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script>

    <!-- spectrogram format renderer -->
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="info-container">
        <h1>Audio File Analyzer</h1>
        Simple and fast client-side analysis of audio file quality. >90%
        recommended for club play.
      </div>
      <div class="drop-area-container">
        <label labelFor="fileInput" class="" id="drop-area">
          <h2>Drag and Drop your audio file here</h2>
          <p>or click to choose a file</p>
          <input type="file" accept="audio/*" id="fileInput" />
        </label>
      </div>
      <div class="filename"><h2 id="filename">testinimi</h2></div>
      <div class="stats-container">
        <div>
          <p>Highest found frequency</p>
          <p class="frequency stat-text" id="frequency"></p>
        </div>
        <div>
          <p>Compared to 320kbps mp3</p>
          <p class="percentage stat-text" id="percentage"></p>
          <meter
            class=""
            id="meter"
            max="1.0"
            min="0"
            value="0"
            high=".9"
            low=".6"
            optimum="1.0"
          ></meter>
        </div>
        <div>Approximated true quality</div>
      </div>
      <div class="waveform-container" id="waveform"></div>
      <div class="wave-spectrogram" id="wave-spectrogram"></div>
    </div>

    <script src="https://unpkg.com/meyda"></script>
    <!-- <script src="https://unpkg.com/wavesurfer.js"></script> -->
    <script type="text/javascript" src="colordata.json"></script>
    <script src="script.js"></script>
  </body>
</html>
